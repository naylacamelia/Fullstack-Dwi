  <body>
    <header class="custom-header">
      <h1>SIRAKUN</h1>
    </header>

    <div class="container">
      <div class="horizontal-layout">
        <div class="text-box">
          <h2>Apa Itu Rakun?</h2>
          <p>
            Rakun adalah mamalia yang berasal dari Amerika Utara dan dikenal dengan ciri khas wajahnya yang memiliki "masker" hitam di sekitar mata.
            Mereka cerdas dan sering mencari makan di tempat-tempat yang mudah dijangkau manusia, seperti tempat sampah atau pekarangan.
          </p>
          <button type="button" class="btn">Selanjutnya</button>
        </div>

        <div class="image-box">
          <img src="rakun.jpg" alt="Gambar Rakun" class="custom-img">
        </div>
      </div>
    </div>
  </body>
